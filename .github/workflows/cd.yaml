name: Deploy to Pages Pipeline

on:
  push:
    branches: [main]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  deploy-report:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4 # Menggunakan v4 terbaru

      - name: Set up Python
        uses: actions/setup-python@v5 # Menggunakan v5 yang lebih stabil
        with:
          python-version: '3.11' # Versi minor yang lebih stabil

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          # Membersihkan cache dan menginstal dependensi
          pip cache purge 
          pip install -r requirements.txt

      - name: Start Flask App
        run: |
          # The '&' runs it in the background
          python app.py &
          
          # Wait for it to be ready
          echo "Waiting for server..."
          # Loop 10x dengan jeda 2 detik (total 20s timeout)
          for i in {1..10}; do
            curl -s http://127.0.0.1:5007 > /dev/null && echo "Server is up!" && break
            sleep 2
          done
          
      - name: Run Selenium Tests (Behave)
        # Perbaikan: Menggunakan 'python -m behave' untuk memastikan modul ditemukan
        run: python -m behave --format=html-pretty -o index.html

      - name: Upload Report
        if: always()
        uses: actions/upload-pages-artifact@v4
        with:
          # Mengunggah semua file di root (termasuk index.html laporan)
          path: .

  deploy:
    needs: deploy-report
    if: always()
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4